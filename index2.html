<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic URL Modifier</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        input {
            padding: 10px;
            border: 1px solid #555;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
        }
        #accordionContainer {
            width: 100%;
        }
        .accordion-item {
            background-color: #222;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .accordion-title {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            cursor: pointer;
            font-weight: bold;
            background-color: #333;
        }
        .accordion-content {
            display: none;
            padding: 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #444;
        }
        th {
            background-color: #555;
            color: white;
        }
    </style>
</head>
<body>
    <div id="controls">
        <input type="text" id="inputX" placeholder="Enter XXXX" oninput="updateUrls()">
        <input type="text" id="inputY" placeholder="Enter YYYY" oninput="updateUrls()">
    </div>
    <div id="accordionContainer"></div>

    <script>
        const fileList = ["list1.txt", "list2.txt", "list3.txt", "list4.txt"];  // List of files
        const parsedData = [];  // Combined data from all files
        let currentX = "";  // Dynamic value for XXXX
        let currentY = "";  // Dynamic value for YYYY

        async function loadAllData() {
            try {
                for (const file of fileList) {
                    const response = await fetch(file);
                    const data = await response.text();
                    parseData(data);
                }
                populateAccordion(parsedData);
            } catch (error) {
                console.error("Error loading files:", error);
            }
        }

        function parseData(data) {
            const blocks = data.trim().split("\n\n");
            blocks.forEach(block => {
                const [info, link] = block.split("\n");
                const groupMatch = info.match(/group-title="([^"]+)"/);
                const nameMatch = info.match(/tvg-name="([^"]+)"/);

                parsedData.push({
                    group: groupMatch ? groupMatch[1] : "",
                    name: nameMatch ? nameMatch[1] : "",
                    originalLink: link || "",  // Keep original link intact
                    link: link || ""  // Dynamically updated link
                });
            });
        }

        function updateUrls() {
            // Get the current values of XXXX and YYYY from the input boxes
            currentX = document.getElementById("inputX").value;
            currentY = document.getElementById("inputY").value;

            // Update all URLs dynamically
            parsedData.forEach(item => {
                item.link = item.originalLink.replace(
                    /http:\/\/line\.premiumpowers\.net\/[^\/]+\/[^\/]+/,
                    `http://line.premiumpowers.net/${currentX}/${currentY}`
                );
            });

            // Re-render the accordion with updated links
            populateAccordion(parsedData);
        }

        function populateAccordion(data) {
            const accordionContainer = document.getElementById("accordionContainer");
            accordionContainer.innerHTML = "";

            const groupedData = data.reduce((acc, item) => {
                if (!acc[item.group]) acc[item.group] = [];
                acc[item.group].push(item);
                return acc;
            }, {});

            for (const [group, items] of Object.entries(groupedData)) {
                const itemCount = items.length;
                const itemHTML = `
                    <div class="accordion-item">
                        <div class="accordion-title" onclick="toggleAccordion(this)">
                            <span>${group}</span>
                            <span>(${itemCount})</span>
                        </div>
                        <div class="accordion-content">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>URL</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${items.map(item => `
                                        <tr>
                                            <td>${item.name}</td>
                                            <td><a href="${item.link}" target="_blank">${item.link}</a></td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
                accordionContainer.insertAdjacentHTML("beforeend", itemHTML);
            }
        }

        function toggleAccordion(element) {
            const content = element.nextElementSibling;
            content.style.display = content.style.display === "block" ? "none" : "block";
        }

        loadAllData();  // Load all files on page load
    </script>
</body>
</html>
