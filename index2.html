<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
        }
        button.active {
            background-color: #0056b3;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Content 5</h1>
    <nav>
        <button onclick="showTable('Live')" class="active" id="btnLive">Live</button>
        <button onclick="showTable('Movies')" id="btnMovies">Movies</button>
        <button onclick="showTable('Series')" id="btnSeries">Series</button>
    </nav>

    <table id="contentTable">
        <thead id="tableHeader"></thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script>
        const liveHeaders = ["Group", "Channel", "Link"];
        const movieHeaders = ["Group", "Name", "Link"];
        const seriesHeaders = ["Group", "Name", "Link"];
        let parsedData = [];

        async function loadData() {
            try {
                const response = await fetch("list.txt");
                const data = await response.text();
                parsedData = parseData(data);
                showTable('Live');
            } catch (error) {
                console.error("Error loading file:", error);
            }
        }

        function parseData(data) {
            return data.split('\n').reduce((acc, line) => {
                if (line.startsWith('#EXTINF')) {
                    const groupMatch = line.match(/group-title="([^"]+)"/);
                    const nameMatch = line.match(/tvg-name="([^"]+)"/);
                    const group = groupMatch ? groupMatch[1] : "";
                    const name = nameMatch ? nameMatch[1] : "";
                    acc.push({ group, name, link: "" }); // Start a new entry without link
                } else if (line.startsWith('http')) {
                    acc[acc.length - 1].link = line.trim(); // Add link to the last entry
                }
                return acc;
            }, []);
        }

        function filterData(category) {
            if (category === "Live") {
                return parsedData.filter(item => item.link && !item.link.includes("movie") && !item.link.includes("series"));
            }
            if (category === "Movies") {
                return parsedData.filter(item => item.link && item.link.includes("movie"));
            }
            if (category === "Series") {
                return parsedData.filter(item => item.link && item.link.includes("series"));
            }
        }

        function populateTable(data, headers) {
            const tableHeader = document.getElementById("tableHeader");
            const tableBody = document.getElementById("tableBody");

            tableHeader.innerHTML = `<tr>${headers.map(header => `<th>${header}</th>`).join("")}</tr>`;
            tableBody.innerHTML = data.map(item => `
                <tr>
                    <td>${item.group || "N/A"}</td>
                    <td>${item.name || "N/A"}</td>
                    <td><a href="${item.link || "#"}" target="_blank">${item.link || "N/A"}</a></td>
                </tr>
            `).join("");
        }

        function showTable(category) {
            document.querySelectorAll("button").forEach(btn => btn.classList.remove("active"));
            document.getElementById(`btn${category}`).classList.add("active");

            const filteredData = filterData(category);
            const headers = category === "Live" ? liveHeaders : category === "Movies" ? movieHeaders : seriesHeaders;
            populateTable(filteredData, headers);
        }

        loadData();
    </script>
</body>
</html>
