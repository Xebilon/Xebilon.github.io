<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e2e2e;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #f4f4f9;
            margin: 20px 0;
        }
        nav {
            display: flex;
            margin: 20px 0;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
        }
        button.active {
            background-color: #0056b3;
        }
        #searchBar {
            margin: 20px 0;
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #inputSection {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #inputSection input {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #444;
        }
        .copy-notification {
            margin-top: 10px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Content Viewer 2</h1>
    <nav>
        <button onclick="showTable('Live')" class="active" id="btnLive">Live</button>
        <button onclick="showTable('Movies')" id="btnMovies">Movies</button>
        <button onclick="showTable('Series')" id="btnSeries">Series</button>
    </nav>
    <input type="text" id="searchBar" placeholder="Search by name..." oninput="applySearch()">
    <div id="inputSection">
        <input type="text" id="inputX" placeholder="Enter XXXX">
        <input type="text" id="inputY" placeholder="Enter YYYY">
        <button onclick="applyInputs()">Apply</button>
    </div>
    <table id="contentTable">
        <thead id="tableHeader"></thead>
        <tbody id="tableBody"></tbody>
    </table>
    <div id="notification" class="copy-notification" style="display: none;">URL copied to clipboard!</div>

    <script>
        const liveHeaders = ["Group", "Channel", "Action"];
        const movieHeaders = ["Group", "Name", "Action"];
        const seriesHeaders = ["Group", "Name", "Action"];
        let parsedData = [];
        let filteredData = [];
        let currentCategory = "Live";
        let currentX = "";
        let currentY = "";

        // Load files and parse after "Apply" button is clicked
        async function loadFiles() {
            try {
                const fileNames = ["list1.txt", "list2.txt", "list3.txt", "list4.txt"];
                const allData = await Promise.all(fileNames.map(file => fetch(file).then(res => res.text())));

                allData.forEach(fileData => parseData(fileData)); // Parse data after loading files
                applySearch(); // Initialize the view after parsing
            } catch (error) {
                console.error("Error loading files:", error);
            }
        }

        function parseData(data) {
            const lines = data.trim().split('\n');
            lines.forEach((line, index) => {
                if (line.startsWith("#EXTINF")) {
                    const nextLine = lines[index + 1];
                    if (nextLine && nextLine.startsWith("http")) {
                        const groupMatch = line.match(/group-title="([^"]+)"/);
                        const nameMatch = line.match(/tvg-name="([^"]+)"/);
                        const originalLink = nextLine.trim();

                        parsedData.push({
                            group: groupMatch ? groupMatch[1] : "Unknown",
                            name: nameMatch ? nameMatch[1] : "Unknown",
                            originalLink: originalLink,
                            link: originalLink, // Initially set link as original
                            category: originalLink.includes("movie")
                                ? "Movies"
                                : originalLink.includes("series")
                                ? "Series"
                                : "Live"
                        });
                    }
                }
            });
        }

        function applyInputs() {
            currentX = document.getElementById("inputX").value;
            currentY = document.getElementById("inputY").value;

            if (!currentX || !currentY) {
                alert("Please enter valid values for XXXX and YYYY.");
                return;
            }

            // Update the links for all items with the entered XXXX and YYYY
            parsedData.forEach(item => {
                let updatedLink = item.originalLink;

                // Replace XXXX and YYYY in the URL
                updatedLink = updatedLink.replace(/\/[0-9]+\/[0-9]+\//, `/${currentX}/${currentY}/`);

                // Update the link in the parsedData array
                item.link = updatedLink;
            });

            applySearch(); // Re-apply the search with the updated links
        }

        function applySearch() {
            const query = document.getElementById("searchBar").value.toLowerCase();
            filteredData = parsedData.filter(item =>
                item.name.toLowerCase().includes(query) && item.category === currentCategory
            );
            populateTable(filteredData);
        }

        function populateTable(data) {
            const tableHeader = document.getElementById("tableHeader");
            const tableBody = document.getElementById("tableBody");

            const headers =
                currentCategory === "Live" ? liveHeaders : currentCategory === "Movies" ? movieHeaders : seriesHeaders;

            tableHeader.innerHTML = `<tr>${headers.map(header => `<th>${header}</th>`).join("")}</tr>`;
            tableBody.innerHTML = data
                .map(
                    item => ` 
                    <tr>
                        <td>${item.group}</td>
                        <td>${item.name}</td>
                        <td><button onclick="copyToClipboard('${item.link}')">Copy URL</button></td>
                    </tr>
                `
                )
                .join("");
        }

        function showTable(category) {
            currentCategory = category;
            document.querySelectorAll("button").forEach(btn => btn.classList.remove("active"));
            document.getElementById(`btn${category}`).classList.add("active");
            applySearch();
        }

        function copyToClipboard(url) {
            navigator.clipboard.writeText(url).then(() => {
                const notification = document.getElementById("notification");
                notification.textContent = "URL copied to clipboard!";
                notification.style.display = "block";
                setTimeout(() => {
                    notification.style.display = "none";
                }, 2000);
            });
        }
    </script>
</body>
</html>
