<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Viewer</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #121212; /* Dark background */
    color: white; /* Light text */
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 0;
}

h1 {
    color: #f1f1f1;
    margin: 20px 0;
}

nav button {
    background-color: #333; /* Dark buttons */
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    margin: 0 10px;
}

button.active {
    background-color: #007BFF; /* Highlight active button */
}

#searchBar, #inputSection input {
    background-color: #333; /* Dark background for inputs */
    color: white;
    border: 1px solid #555; /* Subtle border */
}

table {
    width: 80%;
    border-collapse: collapse;
    margin-top: 20px;
    color: white; /* Table text */
}

th, td {
    border: 1px solid #444;
    padding: 10px;
    text-align: left;
}

th {
    background-color: #555; /* Darker header background */
}

tr:nth-child(even) {
    background-color: #333; /* Darker rows */
}

    </style>
</head>
<body>
    <h1>Content Viewer</h1>
    <nav>
        <button onclick="showTable('Live')" class="active" id="btnLive">Live</button>
        <button onclick="showTable('Movies')" id="btnMovies">Movies</button>
        <button onclick="showTable('Series')" id="btnSeries">Series</button>
    </nav>
    <input type="text" id="searchBar" placeholder="Search by name..." oninput="applySearch()">
    <div id="inputSection">
        <input type="text" id="inputX" placeholder="Enter XXXX">
        <input type="text" id="inputY" placeholder="Enter YYYY">
        <button onclick="applyInputs()">Apply</button>
    </div>
    <table id="contentTable">
        <thead id="tableHeader"></thead>
        <tbody id="tableBody"></tbody>
    </table>
    <div id="notification" class="copy-notification" style="display: none;">URL copied to clipboard!</div>

    <script>
        const liveHeaders = ["Group", "Channel", "Action"];
        const movieHeaders = ["Group", "Name", "Action"];
        const seriesHeaders = ["Group", "Name", "Action"];
        let parsedData = [];
        let filteredData = [];
        let currentCategory = "Live";
        let currentX = "";
        let currentY = "";

        async function loadAllFiles() {
            try {
                const fileNames = ["list1.txt", "list2.txt", "list3.txt", "list4.txt"];
                const allData = await Promise.all(fileNames.map(file => fetch(file).then(res => res.text())));

                allData.forEach(fileData => parseData(fileData));
                applySearch(); // Initialize the view after parsing
            } catch (error) {
                console.error("Error loading files:", error);
            }
        }

        function parseData(data) {
    const lines = data.trim().split('\n');
    lines.forEach((line, index) => {
        if (line.startsWith("#EXTINF")) {
            const nextLine = lines[index + 1];
            if (nextLine && nextLine.startsWith("http")) {
                const groupMatch = line.match(/group-title="([^"]+)"/);
                const nameMatch = line.match(/tvg-name="([^"]+)"/);
                const originalLink = nextLine.trim();

                // Detect the category based on the URL
                let category = "Live"; // Default to Live
                if (originalLink.includes("movie")) {
                    category = "Movies";
                } else if (originalLink.includes("series")) {
                    category = "Series";
                }

                // Push the entry to parsedData, without modifying the original URL
                parsedData.push({
                    group: groupMatch ? groupMatch[1] : "Unknown",
                    name: nameMatch ? nameMatch[1] : "Unknown",
                    originalLink: originalLink,
                    link: originalLink, // Keep the original link intact at first
                    category: category // Set the correct category based on URL
                });
            }
        }
    });
}

        function applyInputs() {
    currentX = document.getElementById("inputX").value;
    currentY = document.getElementById("inputY").value;

    if (!currentX || !currentY) {
        alert("Please enter valid values for XXXX and YYYY.");
        return;
    }

    showLoading();
    setTimeout(() => {
        parsedData.forEach(item => {
            let updatedLink;

            if (item.originalLink.includes("movie") || item.originalLink.includes("series")) {
                // Update URLs with 'movie' or 'series' to replace XXXX and YYYY only
                updatedLink = item.originalLink.replace(
                    /\/[0-9]+\/[0-9]+\//,  // Match /XXXX/YYYY/ pattern
                    `/${currentX}/${currentY}/`  // Replace with currentX and currentY values
                );
            } else {
                // For other URLs, replace all XXXX/YYYY portions
                updatedLink = item.originalLink.replace(
                    /\/[0-9]+\/[0-9]+\//, // Match /XXXX/YYYY/ pattern
                    `/${currentX}/${currentY}/`  // Replace with currentX and currentY values
                );
            }

            // Update the link in the parsedData array
            item.link = updatedLink;
        });
        applySearch(); // Re-apply the search with the updated links
        hideLoading();
    }, 1000); // Simulate loading time
}

        function applySearch() {
            const query = document.getElementById("searchBar").value.toLowerCase();
            filteredData = parsedData.filter(item =>
                item.name.toLowerCase().includes(query) && item.category === currentCategory
            );
            populateTable(filteredData);
        }

        function showLoading() {
            document.getElementById("notification").textContent = "Loading...";
            document.getElementById("notification").style.display = "block";
        }

        function hideLoading() {
            document.getElementById("notification").style.display = "none";
        }

        function populateTable(data) {
            const tableHeader = document.getElementById("tableHeader");
            const tableBody = document.getElementById("tableBody");

            const headers =
                currentCategory === "Live" ? liveHeaders : currentCategory === "Movies" ? movieHeaders : seriesHeaders;

            tableHeader.innerHTML = `<tr>${headers.map(header => `<th>${header}</th>`).join("")}</tr>`;
            tableBody.innerHTML = data
                .map(
                    item => `
                    <tr>
                        <td>${item.group}</td>
                        <td>${item.name}</td>
                        <td><button onclick="copyToClipboard('${item.link}')">Copy URL</button></td>
                    </tr>
                `
                )
                .join("");
        }

        function showTable(category) {
            currentCategory = category;
            document.querySelectorAll("button").forEach(btn => btn.classList.remove("active"));
            document.getElementById(`btn${category}`).classList.add("active");
            applySearch();
        }

        function copyToClipboard(url) {
            navigator.clipboard.writeText(url).then(() => {
                const notification = document.getElementById("notification");
                notification.textContent = "URL copied to clipboard!";
                notification.style.display = "block";
                setTimeout(() => {
                    notification.style.display = "none";
                }, 2000);
            });
        }

        loadAllFiles();
    </script>
</body>
</html>
