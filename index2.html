<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav button {
            background-color: #444;
            color: #fff;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
        }

        nav button.active {
            background-color: #007BFF;
        }

        #controls {
            margin: 20px;
            display: flex;
            gap: 10px;
        }

        input {
            padding: 10px;
            border: 1px solid #555;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
        }

        #accordionContainer {
            padding: 20px;
        }

        .accordion-item {
            background-color: #222;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .accordion-title {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            cursor: pointer;
            font-weight: bold;
            background-color: #333;
        }

        .accordion-content {
            display: none;
            padding: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #444;
        }

        th {
            background-color: #555;
            color: white;
        }
    </style>
</head>
<body>
    <nav>
        <button onclick="filterCategory('Live')" class="active" id="btnLive">Live</button>
        <button onclick="filterCategory('Movies')" id="btnMovies">Movies</button>
        <button onclick="filterCategory('Series')" id="btnSeries">Series</button>
        <div id="controls">
            <input type="text" id="inputX" placeholder="Enter XXXX" oninput="updateUrls()">
            <input type="text" id="inputY" placeholder="Enter YYYY" oninput="updateUrls()">
            <input type="text" id="searchBar" placeholder="Search..." oninput="filterSearch()">
        </div>
    </nav>
    <div id="accordionContainer"></div>

    <script>
        const fileList = ["list1.txt", "list2.txt", "list3.txt", "list4.txt"]; // List of files
        let parsedData = []; // Combined data from all files
        let filteredData = []; // Data filtered by category or search
        let currentCategory = "Live"; // Default category
        let currentX = ""; // Dynamic value for XXXX
        let currentY = ""; // Dynamic value for YYYY

        async function loadAllData() {
            try {
                parsedData = []; // Reset data before loading
                for (const file of fileList) {
                    const response = await fetch(file);
                    const data = await response.text();
                    parseData(data);
                }
                filterCategory("Live"); // Default to showing Live
            } catch (error) {
                console.error("Error loading files:", error);
            }
        }

        function parseData(data) {
            const lines = data.trim().split("\n"); // Split by lines
            lines.forEach(line => {
                const [info, link] = line.split("\n");
                const groupMatch = info.match(/group-title="([^"]+)"/);
                const nameMatch = info.match(/tvg-name="([^"]+)"/);

                parsedData.push({
                    group: groupMatch ? groupMatch[1] : "",
                    name: nameMatch ? nameMatch[1] : "",
                    originalLink: link || "", // Keep original link intact
                    link: link || "" // Dynamically updated link
                });
            });
        }

        function updateUrls() {
            currentX = document.getElementById("inputX").value;
            currentY = document.getElementById("inputY").value;

            parsedData.forEach(item => {
                item.link = item.originalLink.replace(
                    /http:\/\/line\.premiumpowers\.net\/[^\/]+\/[^\/]+/,
                    `http://line.premiumpowers.net/${currentX}/${currentY}`
                );
            });

            populateAccordion(filteredData);
        }

        function filterCategory(category) {
            currentCategory = category;
            filteredData = parsedData.filter(item => {
                if (category === "Live") return !item.link.includes("movie") && !item.link.includes("series");
                if (category === "Movies") return item.link.includes("movie");
                if (category === "Series") return item.link.includes("series");
            });

            populateAccordion(filteredData);
            document.querySelectorAll("nav button").forEach(btn => btn.classList.remove("active"));
            document.getElementById(`btn${category}`).classList.add("active");
        }

        function filterSearch() {
            const searchQuery = document.getElementById("searchBar").value.toLowerCase();
            const searchResults = filteredData.filter(item => item.name.toLowerCase().includes(searchQuery));
            populateAccordion(searchResults);
        }

        function populateAccordion(data) {
            const accordionContainer = document.getElementById("accordionContainer");
            accordionContainer.innerHTML = "";

            const groupedData = data.reduce((acc, item) => {
                if (!acc[item.group]) acc[item.group] = [];
                acc[item.group].push(item);
                return acc;
            }, {});

            for (const [group, items] of Object.entries(groupedData)) {
                const itemCount = items.length;
                const itemHTML = `
                    <div class="accordion-item">
                        <div class="accordion-title" onclick="toggleAccordion(this)">
                            <span>${group}</span>
                            <span>(${itemCount})</span>
                        </div>
                        <div class="accordion-content">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>URL</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${items.map(item => `
                                        <tr>
                                            <td>${item.name}</td>
                                            <td><a href="${item.link}" target="_blank">${item.link}</a></td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
                accordionContainer.insertAdjacentHTML("beforeend", itemHTML);
            }
        }

        function toggleAccordion(element) {
            const content = element.nextElementSibling;
            content.style.display = content.style.display === "block" ? "none" : "block";
        }

        loadAllData(); // Load all files on page load
    </script>
</body>
</html>
