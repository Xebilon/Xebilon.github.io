<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Viewer</title>
    <style>
        /* Basic Layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #fff;
            margin: 0;
            display: flex;
        }
        /* Sidebar */
        nav {
            width: 200px;
            background-color: #252525;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        nav button {
            background-color: transparent;
            color: #fff;
            padding: 15px 20px;
            border: none;
            text-align: left;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }
        nav button.active {
            background-color: #333;
            color: #ff0077;
            font-weight: bold;
        }
        /* Main Content Area */
        #mainContent {
            flex: 1;
            padding: 20px;
        }
        #searchContainer {
            margin-bottom: 20px;
        }
        #searchContainer input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            outline: none;
        }
        /* Accordion Styles */
        .accordion-item {
            border-bottom: 1px solid #444;
            margin-bottom: 10px;
        }
        .accordion-title {
            display: flex;
            justify-content: space-between;
            cursor: pointer;
            padding: 10px;
            font-weight: bold;
            background-color: #333;
            color: #fff;
            align-items: center;
        }
        .accordion-content {
            display: none;
            padding: 10px;
            background-color: #222;
        }
        .accordion-content table {
            width: 100%;
            border-collapse: collapse;
            color: #fff;
        }
        .accordion-content th, .accordion-content td {
            padding: 8px;
            text-align: left;
        }
        .accordion-content th {
            background-color: #444;
        }
        .accordion-content tr:nth-child(even) {
            background-color: #333;
        }
    </style>
</head>
<body>
    <!-- Sidebar for Navigation -->
    <nav>
        <button onclick="showTable('Live')" class="active" id="btnLive">Channels</button>
        <button onclick="showTable('Movies')" id="btnMovies">Movies</button>
        <button onclick="showTable('Series')" id="btnSeries">TV Series</button>
    </nav>

    <!-- Main Content with Search and Accordion -->
    <div id="mainContent">
        <div id="searchContainer">
            <input type="text" id="searchInput" placeholder="Search..." oninput="filterContent()">
        </div>
        <div id="accordionContainer"></div>
    </div>

    <script>
        // Data containers
        const parsedData = {
            "Live": [],
            "Movies": [],
            "Series": []
        };

        // Load and parse data from file
        async function loadData() {
            try {
                const response = await fetch("list.txt");
                const data = await response.text();
                
                // Split into blocks by matching each channel section
                const items = parseData(data);

                // Categorize each parsed item
                items.forEach(item => {
                    if (item.link.includes("movie")) {
                        parsedData.Movies.push(item);
                    } else if (item.link.includes("series")) {
                        parsedData.Series.push(item);
                    } else {
                        parsedData.Live.push(item);
                    }
                });

                showTable('Live');
            } catch (error) {
                console.error("Error loading file:", error);
            }
        }

        // Parse raw text data into structured objects
        function parseData(data) {
            const lines = data.trim().split('\n');
            const items = [];
            let currentItem = { group: "", name: "", link: "" };

            lines.forEach(line => {
                if (line.startsWith("#EXTINF")) {
                    if (currentItem.name) items.push(currentItem); // Add previous item before starting a new one
                    const groupMatch = line.match(/group-title="([^"]+)"/);
                    const nameMatch = line.match(/tvg-name="([^"]+)"/);
                    currentItem = {
                        group: groupMatch ? groupMatch[1] : "No Group",
                        name: nameMatch ? nameMatch[1] : "No Name",
                        link: ""
                    };
                } else if (line.startsWith("http")) {
                    currentItem.link = line;
                }
            });

            if (currentItem.name) items.push(currentItem); // Push the last item

            return items;
        }

        // Show table for the selected category (Live, Movies, Series)
        function showTable(category) {
            // Update active button
            document.querySelectorAll("nav button").forEach(btn => btn.classList.remove("active"));
            document.getElementById(`btn${category}`).classList.add("active");

            // Populate the accordion with filtered data
            populateAccordion(parsedData[category]);
        }

        // Populate the accordion structure
        function populateAccordion(data) {
            const accordionContainer = document.getElementById("accordionContainer");
            accordionContainer.innerHTML = "";

            const groupedData = data.reduce((acc, item) => {
                if (!acc[item.group]) acc[item.group] = [];
                acc[item.group].push(item);
                return acc;
            }, {});

            for (const [group, items] of Object.entries(groupedData)) {
                const itemCount = items.length;
                const itemHTML = `
                    <div class="accordion-item">
                        <div class="accordion-title" onclick="toggleAccordion(this)">
                            <span>${group}</span>
                            <span>(${itemCount})</span>
                        </div>
                        <div class="accordion-content">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>URL</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${items.map(item => `
                                        <tr>
                                            <td>${item.name}</td>
                                            <td><a href="${item.link}" target="_blank">${item.link}</a></td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
                accordionContainer.insertAdjacentHTML("beforeend", itemHTML);
            }
        }

        // Toggle display of accordion items
        function toggleAccordion(element) {
            const content = element.nextElementSibling;
            content.style.display = content.style.display === "block" ? "none" : "block";
        }

        // Filter groups by search input
        function filterContent() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            const accordionItems = document.querySelectorAll(".accordion-item");

            accordionItems.forEach(item => {
                const title = item.querySelector(".accordion-title span").textContent.toLowerCase();
                item.style.display = title.includes(query) ? "block" : "none";
            });
        }

        // Load data on page load
        loadData();
    </script>
</body>
</html>
