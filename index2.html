<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
        }
        #sidebar {
            width: 200px;
            background-color: #333;
            padding: 10px;
        }
        #sidebar button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            color: #fff;
            background: none;
            border: none;
            cursor: pointer;
            text-align: left;
        }
        #sidebar button.active {
            background-color: #555;
        }
        #content {
            flex-grow: 1;
            padding: 20px;
        }
        #inputBar {
            display: flex;
            margin-bottom: 10px;
        }
        #inputBar input {
            padding: 10px;
            margin-right: 10px;
            background: #444;
            color: white;
            border: 1px solid #666;
            flex: 1;
        }
        #accordionContainer {
            margin-top: 20px;
        }
        .accordion-item {
            background-color: #222;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .accordion-title {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            cursor: pointer;
            font-weight: bold;
            background-color: #333;
        }
        .accordion-content {
            display: none;
            padding: 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #444;
        }
        th {
            background-color: #555;
            color: white;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <button onclick="showTable('Live')" class="active">Channels</button>
        <button onclick="showTable('Movies')">Movies</button>
        <button onclick="showTable('Series')">TV Series</button>
    </div>
    <div id="content">
        <div id="inputBar">
            <input type="text" id="inputXXXX" placeholder="Enter XXXX">
            <input type="text" id="inputYYYY" placeholder="Enter YYYY">
            <button onclick="updateURLs()">Update URLs</button>
        </div>
        <div id="accordionContainer"></div>
    </div>

    <script>
        const parsedData = {
            Live: [],
            Movies: [],
            Series: []
        };
        let currentCategory = "Live";
        let xValue = "XXXX";
        let yValue = "YYYY";

        async function loadData() {
            try {
                const response = await fetch("list.txt");
                const data = await response.text();
                parseData(data);
                showTable("Live"); // Display Live category by default
            } catch (error) {
                console.error("Error loading file:", error);
            }
        }

        function parseData(data) {
            const lines = data.trim().split("\n");
            lines.forEach(line => {
                const parts = line.split(",");
                const groupMatch = line.match(/group-title="([^"]+)"/);
                const nameMatch = line.match(/tvg-name="([^"]+)"/);
                const linkMatch = line.match(/http[^\s]+/);

                const entry = {
                    group: groupMatch ? groupMatch[1] : "Unknown Group",
                    name: nameMatch ? nameMatch[1] : "Unknown Name",
                    link: linkMatch ? linkMatch[0] : "#"
                };

                if (entry.link.includes("/movie/")) {
                    parsedData.Movies.push(entry);
                } else if (entry.link.includes("/series/")) {
                    parsedData.Series.push(entry);
                } else {
                    parsedData.Live.push(entry);
                }
            });
        }

        function updateURLs() {
            xValue = document.getElementById("inputXXXX").value || xValue;
            yValue = document.getElementById("inputYYYY").value || yValue;

            for (const category of Object.keys(parsedData)) {
                parsedData[category].forEach(item => {
                    item.link = item.link.replace(/\/[^/]+\/[^/]+\//, `/${xValue}/${yValue}/`);
                });
            }
            showTable(currentCategory);
        }

        function populateAccordion(data) {
            const accordionContainer = document.getElementById("accordionContainer");
            accordionContainer.innerHTML = "";

            const groupedData = data.reduce((acc, item) => {
                if (!acc[item.group]) acc[item.group] = [];
                acc[item.group].push(item);
                return acc;
            }, {});

            for (const [group, items] of Object.entries(groupedData)) {
                const itemCount = items.length;
                const itemHTML = `
                    <div class="accordion-item">
                        <div class="accordion-title" onclick="toggleAccordion(this)">
                            <span>${group}</span>
                            <span>(${itemCount})</span>
                        </div>
                        <div class="accordion-content">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>URL</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${items.map(item => `
                                        <tr>
                                            <td>${item.name}</td>
                                            <td><a href="${item.link}" target="_blank">${item.link}</a></td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
                accordionContainer.insertAdjacentHTML("beforeend", itemHTML);
            }
        }

        function toggleAccordion(element) {
            const content = element.nextElementSibling;
            content.style.display = content.style.display === "block" ? "none" : "block";
        }

        function showTable(category) {
            currentCategory = category;
            document.querySelectorAll("#sidebar button").forEach(btn => btn.classList.remove("active"));
            document.querySelector(`#sidebar button:contains("${category}")`).classList.add("active");

            const data = parsedData[category];
            populateAccordion(data);
        }

        loadData();
    </script>
</body>
</html>
