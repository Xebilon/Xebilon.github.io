<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
        }
        button.active {
            background-color: #0056b3;
        }
        .accordion {
            width: 80%;
            border: 1px solid #ddd;
            margin-top: 20px;
            border-radius: 5px;
        }
        .accordion-header {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        .accordion-content {
            display: none;
            overflow: hidden;
            background-color: #f9f9f9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Content Viewer</h1>
    <nav>
        <button onclick="showTable('Live')" class="active" id="btnLive">Live</button>
        <button onclick="showTable('Movies')" id="btnMovies">Movies</button>
        <button onclick="showTable('Series')" id="btnSeries">Series</button>
    </nav>

    <div id="accordionContainer"></div>

    <script>
        const liveHeaders = ["Group", "Channel", "Link"];
        const movieHeaders = ["Group", "Name", "Link"];
        const seriesHeaders = ["Group", "Name", "Link"];
        let parsedData = [];

        async function loadData() {
            try {
                const response = await fetch("list.txt");
                const data = await response.text();
                parsedData = parseData(data);
                showTable('Live');
            } catch (error) {
                console.error("Error loading file:", error);
            }
        }

        function parseData(data) {
            return data.split('\n').reduce((acc, line) => {
                if (line.startsWith('#EXTINF')) {
                    const groupMatch = line.match(/group-title="([^"]+)"/);
                    const nameMatch = line.match(/tvg-name="([^"]+)"/);
                    const group = groupMatch ? groupMatch[1] : "";
                    const name = nameMatch ? nameMatch[1] : "";
                    acc.push({ group, name, link: "" });
                } else if (line.startsWith('http')) {
                    acc[acc.length - 1].link = line.trim();
                }
                return acc;
            }, []);
        }

        function filterData(category) {
            if (category === "Live") {
                return parsedData.filter(item => item.link && !item.link.includes("movie") && !item.link.includes("series"));
            }
            if (category === "Movies") {
                return parsedData.filter(item => item.link && item.link.includes("movie"));
            }
            if (category === "Series") {
                return parsedData.filter(item => item.link && item.link.includes("series"));
            }
        }

        function groupByGroupTitle(data) {
            return data.reduce((groups, item) => {
                if (!groups[item.group]) groups[item.group] = [];
                groups[item.group].push(item);
                return groups;
            }, {});
        }

        function populateAccordion(data, headers) {
            const container = document.getElementById("accordionContainer");
            container.innerHTML = '';

            const groupedData = groupByGroupTitle(data);

            Object.keys(groupedData).forEach(group => {
                const accordionItem = document.createElement("div");
                accordionItem.className = "accordion";

                const header = document.createElement("div");
                header.className = "accordion-header";
                header.textContent = group;
                header.addEventListener("click", () => {
                    const content = header.nextElementSibling;
                    content.style.display = content.style.display === "block" ? "none" : "block";
                });

                const content = document.createElement("div");
                content.className = "accordion-content";

                const table = document.createElement("table");
                const headerRow = document.createElement("tr");
                headers.forEach(headerText => {
                    const th = document.createElement("th");
                    th.textContent = headerText;
                    headerRow.appendChild(th);
                });
                table.appendChild(headerRow);

                groupedData[group].forEach(item => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${item.group || "N/A"}</td>
                        <td>${item.name || "N/A"}</td>
                        <td><a href="${item.link || "#"}" target="_blank">${item.link || "N/A"}</a></td>
                    `;
                    table.appendChild(row);
                });

                content.appendChild(table);
                accordionItem.appendChild(header);
                accordionItem.appendChild(content);
                container.appendChild(accordionItem);
            });
        }

        function showTable(category) {
            document.querySelectorAll("button").forEach(btn => btn.classList.remove("active"));
            document.getElementById(`btn${category}`).classList.add("active");

            const filteredData = filterData(category);
            const headers = category === "Live" ? liveHeaders : category === "Movies" ? movieHeaders : seriesHeaders;
            populateAccordion(filteredData, headers);
        }

        loadData();
    </script>
</body>
</html>
