<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Viewer</title>
    <style>
        /* Basic Layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #fff;
            margin: 0;
            display: flex;
        }
        /* Sidebar */
        nav {
            width: 200px;
            background-color: #252525;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        nav button {
            background-color: transparent;
            color: #fff;
            padding: 15px 20px;
            border: none;
            text-align: left;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }
        nav button.active {
            background-color: #333;
            color: #ff0077;
            font-weight: bold;
        }
        /* Main Content Area */
        #mainContent {
            flex: 1;
            padding: 20px;
        }
        #searchContainer {
            margin-bottom: 20px;
        }
        #searchContainer input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            outline: none;
        }
        /* Accordion Styles */
        .accordion-item {
            border-bottom: 1px solid #444;
            margin-bottom: 10px;
        }
        .accordion-title {
            display: flex;
            justify-content: space-between;
            cursor: pointer;
            padding: 10px;
            font-weight: bold;
            background-color: #333;
            color: #fff;
            align-items: center;
        }
        .accordion-content {
            display: none;
            padding: 10px;
            background-color: #222;
        }
        .accordion-content table {
            width: 100%;
            border-collapse: collapse;
            color: #fff;
        }
        .accordion-content th, .accordion-content td {
            padding: 8px;
            text-align: left;
        }
        .accordion-content th {
            background-color: #444;
        }
        .accordion-content tr:nth-child(even) {
            background-color: #333;
        }
    </style>
</head>
<body>
    <!-- Sidebar for Navigation -->
    <nav>
        <button onclick="showTable('Live')" class="active" id="btnLive">Channels</button>
        <button onclick="showTable('Movies')" id="btnMovies">Movies</button>
        <button onclick="showTable('Series')" id="btnSeries">TV Series</button>
    </nav>

    <!-- Main Content with Search and Accordion -->
    <div id="mainContent">
        <div id="searchContainer">
            <input type="text" id="searchInput" placeholder="Search..." oninput="filterContent()">
        </div>
        <div id="accordionContainer"></div>
    </div>

       <script>
        // JavaScript setup and loadData function remain the same

        // Populate the accordion structure remains the same
        function populateAccordion(data) {
            const accordionContainer = document.getElementById("accordionContainer");
            accordionContainer.innerHTML = "";

            const groupedData = data.reduce((acc, item) => {
                if (!acc[item.group]) acc[item.group] = [];
                acc[item.group].push(item);
                return acc;
            }, {});

            for (const [group, items] of Object.entries(groupedData)) {
                const itemCount = items.length;
                const itemHTML = `
                    <div class="accordion-item">
                        <div class="accordion-title" onclick="toggleAccordion(this)">
                            <span>${group}</span>
                            <span>(${itemCount})</span>
                        </div>
                        <div class="accordion-content">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>URL</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${items.map(item => `
                                        <tr>
                                            <td>${item.name}</td>
                                            <td><a href="${item.link}" target="_blank">${item.link}</a></td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
                accordionContainer.insertAdjacentHTML("beforeend", itemHTML);
            }
        }

        // Toggle display of accordion items remains the same
        function toggleAccordion(element) {
            const content = element.nextElementSibling;
            content.style.display = content.style.display === "block" ? "none" : "block";
        }

        // Filter items by name instead of group
        function filterContent() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            const filteredData = {
                "Live": parsedData.Live.filter(item => item.name.toLowerCase().includes(query)),
                "Movies": parsedData.Movies.filter(item => item.name.toLowerCase().includes(query)),
                "Series": parsedData.Series.filter(item => item.name.toLowerCase().includes(query))
            };

            // Display the filtered data for the active category
            const activeCategory = document.querySelector("nav button.active").textContent;
            showTable(activeCategory);
            populateAccordion(filteredData[activeCategory]);
        }

        // Load data on page load
        loadData();
    </script>
</body>
</html>
