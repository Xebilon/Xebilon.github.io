<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
        }
        #sidebar {
            width: 200px;
            background-color: #333;
            padding: 10px;
        }
        #sidebar button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            color: #fff;
            background: none;
            border: none;
            cursor: pointer;
            text-align: left;
        }
        #sidebar button.active {
            background-color: #555;
        }
        #content {
            flex-grow: 1;
            padding: 20px;
        }
        #searchBar {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        #searchInput {
            width: 100%;
            padding: 10px;
            background: #444;
            color: white;
            border: 1px solid #666;
            margin-right: 10px;
        }
        .accordion-item {
            background-color: #222;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .accordion-title {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            cursor: pointer;
            font-weight: bold;
            background-color: #333;
        }
        .accordion-content {
            display: none;
            padding: 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #444;
        }
        th {
            background-color: #555;
            color: white;
        }
        .copy-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
        .copy-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <button onclick="showTable('Live')" class="active">Channels</button>
        <button onclick="showTable('Movies')">Movies</button>
        <button onclick="showTable('Series')">TV Series</button>
    </div>
    <div id="content">
        <div id="searchBar">
            <input type="text" id="searchInput" placeholder="Search..." oninput="filterContent()">
        </div>
        <div id="accordionContainer"></div>
    </div>

    <script>
        const parsedData = {
            Live: [],
            Movies: [],
            Series: []
        };
        let currentCategory = "Live";

        async function loadData() {
            try {
                // Load Live and Movies from list.txt
                const response1 = await fetch("list.txt");
                if (!response1.ok) throw new Error(`HTTP error! status: ${response1.status}`);
                const data1 = await response1.text();
                parseData(data1, ['Live', 'Movies']); // Pass categories to parse

                // Load Series from list3.txt
                const response2 = await fetch("list3.txt");
                if (!response2.ok) throw new Error(`HTTP error! status: ${response2.status}`);
                const data2 = await response2.text();
                parseData(data2, ['Series']); // Pass category to parse

                showTable("Live");  // Load initial view
            } catch (error) {
                console.error("Error loading files:", error);
            }
        }

        function parseData(data, categories) {
            const lines = data.trim().split("\n");
            for (let i = 0; i < lines.length; i += 2) {  // Process pairs of lines
                const infoLine = lines[i];
                const linkLine = lines[i + 1];

                const groupMatch = infoLine.match(/group-title="([^"]+)"/);
                const nameMatch = infoLine.match(/tvg-name="([^"]+)"/);

                const entry = {
                    group: groupMatch ? groupMatch[1] : "",
                    name: nameMatch ? nameMatch[1] : "",
                    link: linkLine || ""
                };

                // Categorizing entries based on the categories provided
                if (categories.includes('Movies') && entry.link.includes("movie")) {
                    parsedData.Movies.push(entry);
                } else if (categories.includes('Series') && entry.link.includes("series")) {
                    parsedData.Series.push(entry);
                } else if (categories.includes('Live')) {
                    parsedData.Live.push(entry);
                }
            }
        }

        function filterContent() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            const filteredData = parsedData[currentCategory].filter(item =>
                item.name.toLowerCase().includes(query)
            );
            populateAccordion(filteredData);
        }

        function populateAccordion(data) {
            const accordionContainer = document.getElementById("accordionContainer");
            accordionContainer.innerHTML = "";

            const groupedData = data.reduce((acc, item) => {
                if (!acc[item.group]) acc[item.group] = [];
                acc[item.group].push(item);
                return acc;
            }, {});

            for (const [group, items] of Object.entries(groupedData)) {
                const itemCount = items.length;
                const itemHTML = `
                    <div class="accordion-item">
                        <div class="accordion-title" onclick="toggleAccordion(this)">
                            <span>${group}</span>
                            <span>(${itemCount})</span>
                        </div>
                        <div class="accordion-content">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${items.map(item => `
                                        <tr>
                                            <td>${item.name}</td>
                                            <td>
                                                <span class="hidden-url" style="display:none;">${item.link}</span>
                                                <button class="copy-button" onclick="copyToClipboard('${item.link}')">Copy</button>
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
                accordionContainer.insertAdjacentHTML("beforeend", itemHTML);
            }
        }

        function toggleAccordion(element) {
            const content = element.nextElementSibling;
            content.style.display = content.style.display === "block" ? "none" : "block";
        }

        function showTable(category) {
            currentCategory = category;
            document.querySelectorAll("#sidebar button").forEach(btn => btn.classList.remove("active"));
            const btn = Array.from(document.querySelectorAll("#sidebar button")).find(btn => btn.innerText === category);
            if (btn) btn.classList.add("active");

            const filteredData = parsedData[category];
            populateAccordion(filteredData);
        }

        function copyToClipboard(url) {
            navigator.clipboard.writeText(url).then(() => {
                alert('URL copied to clipboard!');
            }).catch(err => {
                console.error('Could not copy text: ', err);
            });
        }

        loadData();
    </script>
</body>
</html>
