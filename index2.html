<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Viewer</title>
    <style>
        /* CSS remains the same */
    </style>
</head>
<body>
    <!-- Sidebar and main content sections remain the same -->

    <script>
        // JavaScript setup and loadData function remain the same

        // Populate the accordion structure remains the same
        function populateAccordion(data) {
            const accordionContainer = document.getElementById("accordionContainer");
            accordionContainer.innerHTML = "";

            const groupedData = data.reduce((acc, item) => {
                if (!acc[item.group]) acc[item.group] = [];
                acc[item.group].push(item);
                return acc;
            }, {});

            for (const [group, items] of Object.entries(groupedData)) {
                const itemCount = items.length;
                const itemHTML = `
                    <div class="accordion-item">
                        <div class="accordion-title" onclick="toggleAccordion(this)">
                            <span>${group}</span>
                            <span>(${itemCount})</span>
                        </div>
                        <div class="accordion-content">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>URL</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${items.map(item => `
                                        <tr>
                                            <td>${item.name}</td>
                                            <td><a href="${item.link}" target="_blank">${item.link}</a></td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
                accordionContainer.insertAdjacentHTML("beforeend", itemHTML);
            }
        }

        // Toggle display of accordion items remains the same
        function toggleAccordion(element) {
            const content = element.nextElementSibling;
            content.style.display = content.style.display === "block" ? "none" : "block";
        }

        // Filter items by name instead of group
        function filterContent() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            const filteredData = {
                "Live": parsedData.Live.filter(item => item.name.toLowerCase().includes(query)),
                "Movies": parsedData.Movies.filter(item => item.name.toLowerCase().includes(query)),
                "Series": parsedData.Series.filter(item => item.name.toLowerCase().includes(query))
            };

            // Display the filtered data for the active category
            const activeCategory = document.querySelector("nav button.active").textContent;
            showTable(activeCategory);
            populateAccordion(filteredData[activeCategory]);
        }

        // Load data on page load
        loadData();
    </script>
</body>
</html>
