<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<video id="video" controls></video>
<button onclick="playVideo()">Play</button>

<script>
  // Function to fetch HLS stream via PHP proxy and play the video
  function fetchAndPlayHLSStream(url) {
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
      if (xhr.readyState === 4 && xhr.status === 200) {
        var video = document.getElementById('video');
        video.src = URL.createObjectURL(new Blob([xhr.responseText], { type: 'application/vnd.apple.mpegurl' }));
        // Play the video
        video.play().catch(function(error) {
          console.error('Error playing video:', error);
        });
      }
    };
    xhr.open('GET', 'proxy.php?url=' + encodeURIComponent(url), true);
    xhr.send();
  }
