
<h1>test</h1>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<video id="video" controls></video>
<button onclick="fetchAndPlayHLSStream('https://line.premiumpowers.net/live/bd1011b416/176e4007b504/333985.m3u8')">Play</button>

<script>
// Function to fetch HLS stream via PHP proxy and play the video
  function fetchAndPlayHLSStream(url) {
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
      if (xhr.readyState === 4 && xhr.status === 200) {
        var video = document.getElementById('video');
        // Set the src attribute directly to the HLS stream URL
        video.src = xhr.responseText;
        // Play the video
        video.play().catch(function(error) {
          console.error('Error playing video:', error);
        });
      }
    };open('GET', 'proxy.php?url=' + decodeURIComponent(url), true);
    xhr.send();
  }
</script>
