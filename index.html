<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database 2</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <h1>Database 2</h1>
    <center>
<div id="copyNotification" class="copy-notification">URL Copied!</div>
         <!-- Input fields for XXX and YYY -->
        <label for="inputXXX">Username:</label>
        <input type="text" id="inputXXX" placeholder="Enter Username..." oninput="updateTable()">
        <label for="inputYYY">Password:</label>
        <input type="text" id="inputYYY" placeholder="Enter Password..." oninput="updateTable()">
<br><br>
        <input type="text" id="searchInput" placeholder="Chanel/Movie...">
        <button onclick="filter()">Filter</button>

       
        <!-- Button to fetch CSV from GitHub -->
        <!-- <button onclick="fetchCSVFromGitHub()">Fetch CSV from GitHub</button> -->
    </center>

    <div id="tableContainer">
        <table id="dataTable" style="display: none;"></table>
    </div>

    <script>
        var csvData = [];

        // Function to fetch CSV data from GitHub
        function fetchCSVFromGitHub() {
            fetch('https://raw.githubusercontent.com/Xebilon/Xebilon.github.io/main/Bok2.csv')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(csvText => {
                    csvData = csvText.split('\n').map(row => row.split(','));

                    // Convert CSV data to array of objects
                    csvData = csvData.slice(1).map(row => {
                        return {
                            ChannelName: row[2],
                            StreamURL: row[8]
                        };
                    });

                    // Populate table with rows as they are loaded
                    updateTable();
                })
                .catch(error => {
                    console.error('Error fetching CSV data:', error);
                });
        }

      // Function to update table
function updateTable() {
    var inputXXX = document.getElementById('inputXXX').value;
    var inputYYY = document.getElementById('inputYYY').value;

    // Check if input values are not empty
    if (inputXXX.trim() !== '' && inputYYY.trim() !== '') {
        var tableHTML = '<tr><th>Channel Name</th><th>Stream URL</th><th>Play URL</th></tr>';
        var dataTable = document.getElementById('dataTable');
        csvData.forEach(row => {
            var rowHTML = '<tr>';
            
            rowHTML += '<td>' + row.ChannelName + '</td>';

            // Replace XXX and YYY in the Stream URL with user input values
var streamURL = row.StreamURL.replace('XXX', inputXXX).replace('YYY', inputYYY);

// Create a hyperlink to copy the stream URL to clipboard
var copyLinkHTML = '<td><a href="#" onclick="copyToClipboard(\'' + streamURL + '\', event)">Copy</a></td>';
rowHTML += copyLinkHTML;

// Create the proxy URL
var proxyURL = '/proxy.php?url=' + decodeURIComponent(streamURL);

// Create the play link HTML with the proxyURL
var playLinkHTML = '<td><a href="#" onclick="startVideo(\'' + proxyURL + '\');">Play</a></td>';
rowHTML += playLinkHTML;




            rowHTML += '</tr>';
            tableHTML += rowHTML;
        });
        dataTable.innerHTML = tableHTML;
        
        // Show table
        dataTable.style.display = 'table'; // or 'block' if you prefer
    } else {
        // Clear the table if input values are empty
        document.getElementById('dataTable').innerHTML = '';
    }
}

     // Function to filter data
function filter() {
    var searchTerm = document.getElementById('searchInput').value.toLowerCase();
    var filteredData = csvData.filter(row => {
        // Check if the row has the 'Channel Name' property and if it includes the search term
        return row.ChannelName && row.ChannelName.toLowerCase().includes(searchTerm);
    });

    var tableHTML = '<tr><th>Channel Name</th><th>Stream URL</th><th>Play URL</th></tr>';
    for (var i = 0; i < filteredData.length; i++) {
        var row = filteredData[i];
        var rowHTML = '<tr>';
    
        rowHTML += '<td>' + row.ChannelName + '</td>';

      // Replace XXX and YYY in the Stream URL with user input values
var inputXXX = document.getElementById('inputXXX').value;
var inputYYY = document.getElementById('inputYYY').value;
var streamURL = row.StreamURL.replace('XXX', inputXXX).replace('YYY', inputYYY);

// Create a hyperlink to copy the stream URL to clipboard
var copyLinkHTML = '<td><a href="#" onclick="copyToClipboard(\'' + streamURL + '\', event)">Copy</a></td>';
rowHTML += copyLinkHTML;

// Create the proxy URL
var proxyURL = '/proxy.php?url=' + decodeURIComponent(streamURL);

// Create the play link HTML with the proxyURL
var playLinkHTML = '<td><a href="#" onclick="startVideo(\'' + proxyURL + '\');">Play</a></td>';

rowHTML += playLinkHTML;



        rowHTML += '</tr>';
        tableHTML += rowHTML;
    }

    var dataTable = document.getElementById('dataTable');
    dataTable.innerHTML = tableHTML;
    dataTable.style.display = filteredData.length > 0 ? 'table' : 'none'; // Show table if data found, hide otherwise
}


// Function to copy text to clipboard
function copyToClipboard(url, event) {
    var textarea = document.createElement('textarea');
    textarea.value = url;
    document.body.appendChild(textarea);
    textarea.select();
    document.execCommand('copy');
    document.body.removeChild(textarea);

    // Create and position the notification window
    var notification = document.createElement('div');
    notification.textContent = 'URL copied! Paste it in VLC.';
    notification.className = 'copy-notification';

    // Position the notification near the mouse pointer or the clicked link
    notification.style.top = (event.pageY || event.clientY + document.documentElement.scrollTop) + 'px';
    notification.style.left = (event.pageX || event.clientX + document.documentElement.scrollLeft) + 'px';

    document.body.appendChild(notification);

    // Remove the notification after a delay
    setTimeout(function() {
        document.body.removeChild(notification);
    }, 2000);
}



        // Fetch CSV data from GitHub when the page loads
        window.onload = fetchCSVFromGitHub;
    </script>

    



<!-- Video player container -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flowplayer@7.2.7/dist/skin/skin.css">
<video id="videoElement" controls></video>
<script src="https://cdn.jsdelivr.net/npm/flowplayer@7.2.7/dist/flowplayer.min.js"></script>



    <script>
// Function to determine video type based on file extension
function determineVideoType(proxyRL) {
    // Extract file extension from the URL
    const extension = proxyURL.split('.').pop().toLowerCase();

    // Map file extensions to video MIME types
    const extensionToType = {
        'mp4': 'video/mp4',
        'mkv': 'video/x-matroska',
        'avi': 'video/x-msvideo',
        'ts': 'video/mp2t',
        'm3u8': 'application/vnd.apple.mpegurl' // Add support for m3u8
    };

    // Return video type based on the file extension
    return extensionToType[extension] || 'video/mp4'; // Default to mp4 if extension is not recognized
}

// Wait for the DOM content to be fully loaded
document.addEventListener("DOMContentLoaded", function() {
    // Initialize Flowplayer
    flowplayer("#videoElement", {
        autoplay: true,
        keyboard: false,
        fullscreen: true,
        embed: false
    });
});
// Function to start playing video
async function startVideo(proxyURL, debug = true) {
    console.log('startVideo() called with URL:', proxyURL);

    try {
        // Check if Flowplayer is already initialized and attached to #videoElement
        const playerInstance = flowplayer("#videoElement");
        if (!playerInstance) {
            console.error('Flowplayer is not initialized or attached to #videoElement');
            return;
        }

        // Check if the clip object is defined
        const clip = playerInstance.getClip();
        if (!clip) {
            console.error('Clip object is not defined in Flowplayer instance');
            return;
        }

        // Check if the sources property is defined in the clip object
        if (!clip.sources) {
            console.error('Sources property is not defined in Flowplayer clip object');
            return;
        }

        // Set the sources property of the clip object
        const videoType = determineVideoType(proxyURL);
        clip.sources = [{ type: videoType, src: proxyURL }];

        // Load the video
        playerInstance.load();

        if (debug) {
            console.log('Flowplayer initialized and attached to #videoElement');
            console.log('Video source:', proxyURL);
        }
    } catch (error) {
        console.error('Error playing video:', error.message);
        // Handle errors
    }
}
</script>
